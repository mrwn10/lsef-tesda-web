<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/staff/staff_homepage.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/lsef_logo.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- New Navigation Start -->
    <div class="nav-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <a href="{{ url_for('staff_homepage') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('staff_class_management') }}"><i class="fas fa-users"></i> Class Management</a>
                <a href="{{ url_for('staff_courses_creation') }}"><i class="fas fa-book-open"></i> Courses</a>
                <a href="{{ url_for('staff_materials.materials') }}"><i class="fas fa-tasks"></i> Materials</a>
            </div>
            <div class="nav-right"></div>
        </div>
        
        <!-- Sub Navigation -->
        <div class="sub-nav">
            <div class="brand-section">
                <div class="brand-name">LSEF TESDA</div>
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/lsef_logo.png') }}" alt="LSEF Logo">
                    <img src="{{ url_for('static', filename='img/tesda_logo.png') }}" alt="TESDA Logo">
                </div>
            </div>
            
            <div class="user-section">
                <div class="profile-dropdown">
                    <img src="{{ url_for('static', filename='uploads/profile_pictures/' + (profile_picture or 'default.png')) }}" alt="Profile" class="profile-img">
                    <div class="dropdown-menu">
                        <a href="{{ url_for('staff_profile') }}"><i class="fas fa-user-circle"></i> My Profile</a>
                        <a href="#"><i class="fas fa-bookmark"></i> Contact Us</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="logout-btn" id="logout-trigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- New Navigation End -->

    <!-- Logout Confirmation Modal -->
    <div class="modal" id="logout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sign-out-alt"></i> Confirm Logout</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to logout?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-yes" id="confirm-logout">Yes</button>
                <button class="btn btn-no close-modal">No</button>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <div class="content-header">
            <h1><i class="fas fa-user-graduate me-2"></i>Student Records</h1>
            <div class="header-actions">
                <div class="spinner-border text-light loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button id="refresh-btn" class="btn btn-gold">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <div class="content-filters">
            <div class="search-box">
                <span class="search-icon"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="search-input" placeholder="Search students...">
            </div>
            <div class="filter-select">
                <select id="status-filter" class="form-select">
                    <option value="all">All Students</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="content-body">
            <div class="table-container">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-container">
                        <!-- Students will be loaded here via AJAX -->
                        <tr>
                            <td colspan="6" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading students...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="no-results" class="empty-state">
                <i class="bi bi-people-fill"></i>
                <h3>No students found</h3>
                <p>Try adjusting your search or filters</p>
            </div>

            <div id="error-alert" class="alert-message error">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="error-message"></span>
            </div>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="studentModalBody">
                    <!-- Student details will be loaded here via tabs -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load students on page load
            fetchStudents();
            
            // Set up event listeners
            document.getElementById('refresh-btn').addEventListener('click', fetchStudents);
            document.getElementById('search-input').addEventListener('input', filterStudents);
            document.getElementById('status-filter').addEventListener('change', filterStudents);
            
            // Logout Modal Functionality
            $('#logout-trigger').click(function(e) {
                e.preventDefault();
                $('#logout-modal').fadeIn();
            });
            
            $('.close-modal').click(function() {
                $('#logout-modal').fadeOut();
            });
            
            $(window).click(function(e) {
                if ($(e.target).is('#logout-modal')) {
                    $('#logout-modal').fadeOut();
                }
            });
            
            $('#confirm-logout').click(function() {
                window.location.href = "{{ url_for('login.logout') }}";
            });
        });

        let allStudents = []; // Store all students for filtering

        function fetchStudents() {
            const container = document.getElementById('students-container');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const errorAlert = document.getElementById('error-alert');
            
            // Show loading state
            container.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading students...</span>
                        </div>
                    </td>
                </tr>`;
            loadingSpinner.style.display = 'block';
            errorAlert.classList.remove('show');
            
            fetch('/students')
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.success) {
                        allStudents = data.data;
                        renderStudents(allStudents);
                    } else {
                        showError(data.error || 'Failed to load student data');
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    showError('Network error: ' + error.message);
                });
        }

        function renderStudents(students) {
            const container = document.getElementById('students-container');
            const noResults = document.getElementById('no-results');
            
            if (students.length === 0) {
                container.innerHTML = '';
                noResults.classList.add('show');
                return;
            }
            
            noResults.classList.remove('show');
            
            container.innerHTML = students.map(student => `
                <tr>
                    <td>${student.first_name || ''} ${student.last_name || ''}</td>
                    <td>${student.email || 'No email'}</td>
                    <td>${student.contact_number || 'N/A'}</td>
                    <td>${student.baranggay ? `${student.baranggay}, ${student.municipality}, ${student.province}` : 'N/A'}</td>
                    <td>
                        <span class="status-badge status-${student.account_status}">
                            ${student.account_status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-view" data-student-id="${student.user_id}">
                            <i class="bi bi-eye"></i> View
                        </button>
                    </td>
                </tr>
            `).join('');

            // Add event listeners to view buttons
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const studentId = this.getAttribute('data-student-id');
                    const student = allStudents.find(s => s.user_id == studentId);
                    if (student) {
                        showStudentModal(student);
                    }
                });
            });
        }

        function showStudentModal(student) {
            const modalTitle = document.getElementById('studentModalLabel');
            const modalBody = document.getElementById('studentModalBody');
            
            modalTitle.textContent = `${student.first_name || ''} ${student.last_name || ''}`;
            
            // Create tabbed interface for student details
            modalBody.innerHTML = `
                <div class="student-profile-header">
                    <div class="student-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <div class="student-name">${student.first_name || ''} ${student.last_name || ''}</div>
                        <div class="student-status">
                            <span class="status-badge status-${student.account_status}">${student.account_status}</span>
                        </div>
                    </div>
                </div>
                
                <ul class="nav nav-tabs" id="studentTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" 
                                data-bs-target="#profile" type="button" role="tab" aria-controls="profile" 
                                aria-selected="true">
                            <i class="bi bi-person me-1"></i> Profile
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="enrollments-tab" data-bs-toggle="tab" 
                                data-bs-target="#enrollments" type="button" role="tab" 
                                aria-controls="enrollments" aria-selected="false">
                            <i class="bi bi-book me-1"></i> Enrollments (${student.enrollments.length})
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="certificates-tab" data-bs-toggle="tab" 
                                data-bs-target="#certificates" type="button" role="tab" 
                                aria-controls="certificates" aria-selected="false">
                            <i class="bi bi-award me-1"></i> Certificates (${student.certificates.length})
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="studentTabContent">
                    <!-- Profile Tab -->
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="mb-4">Personal Information</h5>
                                <div class="info-item">
                                    <div class="info-label">Full Name</div>
                                    <div class="info-value">${student.first_name || ''} ${student.last_name || ''}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Email</div>
                                    <div class="info-value">${student.email || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Contact Number</div>
                                    <div class="info-value">${student.contact_number || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Date of Birth</div>
                                    <div class="info-value">${student.date_of_birth || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mb-4">Address Information</h5>
                                <div class="info-item">
                                    <div class="info-label">Barangay</div>
                                    <div class="info-value">${student.baranggay || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Municipality</div>
                                    <div class="info-value">${student.municipality || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Province</div>
                                    <div class="info-value">${student.province || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Account Status</div>
                                    <div class="info-value">
                                        <span class="status-badge status-${student.account_status}">
                                            ${student.account_status}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Enrollments Tab -->
                    <div class="tab-pane fade" id="enrollments" role="tabpanel" aria-labelledby="enrollments-tab">
                        ${student.enrollments.length > 0 ? `
                        <div class="accordion" id="enrollmentsAccordion">
                            ${student.enrollments.map((enrollment, index) => `
                            <div class="card enrollment-card mb-3">
                                <div class="card-header">
                                    <h6 class="enrollment-header mb-0">
                                        ${enrollment.course_title || 'No course'} (${enrollment.course_code || 'N/A'})
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">Class</div>
                                                <div class="info-value">${enrollment.class_title || 'No class'}</div>
                                            </div>
                                            <div class="info-item">
                                                <div class="info-label">Status</div>
                                                <div class="info-value">${enrollment.status || 'N/A'}</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">Schedule</div>
                                                <div class="info-value">${enrollment.schedule || 'No schedule'}</div>
                                            </div>
                                            <div class="info-item">
                                                <div class="info-label">Enrollment Date</div>
                                                <div class="info-value">${enrollment.enrollment_date || 'N/A'}</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    ${enrollment.grades ? `
                                    <div class="mt-4">
                                        <h6>Grades</h6>
                                        <div class="progress mb-3">
                                            <div class="progress-bar" role="progressbar" 
                                                 style="width: ${enrollment.grades.final_grade}%" 
                                                 aria-valuenow="${enrollment.grades.final_grade}" 
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100">
                                                ${enrollment.grades.final_grade}%
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="info-item">
                                                    <div class="info-label">Prelim Grade</div>
                                                    <div class="info-value">${enrollment.grades.prelim_grade}</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="info-item">
                                                    <div class="info-label">Midterm Grade</div>
                                                    <div class="info-value">${enrollment.grades.midterm_grade}</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="info-item">
                                                    <div class="info-label">Final Grade</div>
                                                    <div class="info-value">${enrollment.grades.final_grade}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>` : ''}
                                </div>
                            </div>
                            `).join('')}
                        </div>` : `
                        <div class="empty-state">
                            <i class="bi bi-book"></i>
                            <h5>No Enrollments Found</h5>
                            <p class="text-muted">This student has no enrollment records yet.</p>
                        </div>`}
                    </div>
                    
                    <!-- Certificates Tab -->
                    <div class="tab-pane fade" id="certificates" role="tabpanel" aria-labelledby="certificates-tab">
                        ${student.certificates.length > 0 ? `
                        <div class="row">
                            ${student.certificates.map(cert => `
                            <div class="col-md-6 mb-4">
                                <div class="card certificate-card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">${cert.course || 'No course'}</h5>
                                        <div class="info-item">
                                            <div class="info-label">Certificate Date</div>
                                            <div class="info-value">${cert.date || 'No date'}</div>
                                        </div>
                                        <div class="info-item">
                                            <div class="info-label">Certificate Hash</div>
                                            <div class="info-value text-truncate">${cert.cert_hash || 'N/A'}</div>
                                        </div>
                                        ${cert.file_path ? `
                                        <div class="mt-3">
                                            <a href="/${cert.file_path}" class="btn btn-outline-primary" download>
                                                <i class="bi bi-download me-1"></i> Download Certificate
                                            </a>
                                        </div>` : ''}
                                    </div>
                                </div>
                            </div>
                            `).join('')}
                        </div>` : `
                        <div class="empty-state">
                            <i class="bi bi-award"></i>
                            <h5>No Certificates Found</h5>
                            <p class="text-muted">This student has no certificates yet.</p>
                        </div>`}
                    </div>
                </div>
            `;
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('studentModal'));
            modal.show();
        }

        function filterStudents() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            const filtered = allStudents.filter(student => {
                // Status filter
                if (statusFilter !== 'all' && student.account_status !== statusFilter) {
                    return false;
                }
                
                // Search term filter
                const name = `${student.first_name || ''} ${student.last_name || ''}`.toLowerCase();
                const email = (student.email || '').toLowerCase();
                const contact = (student.contact_number || '').toLowerCase();
                
                return name.includes(searchTerm) || 
                       email.includes(searchTerm) || 
                       contact.includes(searchTerm);
            });
            
            renderStudents(filtered);
        }

        function showError(message) {
            const errorAlert = document.getElementById('error-alert');
            document.getElementById('error-message').textContent = message;
            errorAlert.classList.add('show');
        }
    </script>
</body>
</html>
